<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool">
    <div class="Card" th:each="book: ${searchResults}">
        <div class="Card-picture">
            <a href="#a" th:href="${book.id}">
                <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
            </a>
        </div>
        <div class="Card-content">
            <strong class="Card-title">
                <a href="#" th:text="${book.title}"></a>
            </strong>
            <div class="Card-description" th:text="${book.description}"></div>
            <div class="Card-cost">
                <span th:class="${book.price} == null ? 'Card-price' : 'Card-priceOld'" class="Card-priceOld"
                      th:text="${book.priceOld}">₽300.00</span>
                <span class="Card-price" th:if="${book.price} != null" th:text="${book.price}">₽190.00</span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center">
        <!--/*@thymesVar id="searchWordDto" type="com.example.MyBookShopApp.data.SearchWordDto"*/-->
        <a class="btn btn_primary" href="#"
           data-refreshshow="search"
           data-refreshoffset="0"
           data-refreshlimit="5"
           th:attr="data-refreshquery=${searchWordDto.example}"
           data-refreshquery="Техника">Показать еще</a>
    </div>
</div>
</html>
